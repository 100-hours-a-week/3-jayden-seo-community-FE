<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지-비밀번호</title>
    <style>
        .box{
            text-align: center;
            font-size: 32px;
            margin-top: 36px;
        }
        hr{
            margin-top: 36px;
            border-bottom: 1px;
        }
    </style>
    <link rel="stylesheet" href="css/myPage.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class = "box">
        <span id="homeTitle">아무 말 대잔치</span>
        <div class="profile-menu">
            <img src="" alt="user" class="profile-icon" id="profileIcon">
            <div class="dropdown" id="dropdownMenu">
                <a href="/mypage.html">회원정보수정</a>
                <a href="/mypagepassword.html">비밀번호수정</a>
                <a href="#" id="logoutButton">로그아웃</a>
            </div>
        </div>
    </div>
    <hr>
    <div style="text-align: center; font-size: 32px; margin-top: 150px; margin-bottom: 30px;">
        <b>비밀번호 수정</b>
    </div>
    <form id="loginForm">
        <div>
            <label for="password"><b>비밀번호</b></label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div>
            <label for="passwordConfirm"><b>비밀번호 확인</b> </label>
            <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요" required>
        </div>
        <button class = "login_button" type="submit">수정하기</button>
    </form>

    <footer class="policy-footer">
        <div class="policy-links">
            <a href="http://localhost:8080/terms" target="_blank" rel="noopener">이용약관</a>
            <span class="separator">|</span>
            <a href="http://localhost:8080/privacy" target="_blank" rel="noopener">개인정보처리방침</a>
        </div>
    </footer>

    <script src="config/constant.js"></script>
    <script src="js/profileImageClick.js"></script>
    <script src="js/api/member/updatePasswordRequest.js"></script>
    <script>
        document.getElementById("homeTitle").addEventListener("click", () => {
            window.location.href = "/posts.html";
        })
    </script>
</body>
</html>
