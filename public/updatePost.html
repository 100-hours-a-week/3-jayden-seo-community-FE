<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <style>
        .box{
            text-align: center;
            font-size: 32px;
            margin-top: 36px;
        }
        hr{
            margin-top: 36px;
            border-bottom: 1px;
        }
    </style>
    <link rel="stylesheet" href="css/myPage.css">
    <link rel="stylesheet" href="css/posts.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class = "box">
<!--        <a class="back-btn" href="/post.html"><</a>-->
        <span id="homeTitle">아무 말 대잔치</span>
        <div class="profile-menu">
            <img src="" alt="user" class="profile-icon" id="profileIcon">
            <div class="dropdown" id="dropdownMenu">
                <a href="/mypage.html">회원정보수정</a>
                <a href="/mypagepassword.html">비밀번호수정</a>
                <a href="#" id="logoutButton">로그아웃</a>
            </div>
        </div>
    </div>
    <hr>
    <div style="text-align: center; font-size: 24px; margin-top: 40px; margin-bottom: 30px;">
        <b>게시글 수정</b>
    </div>
    <form id="postForm">

        <div>
            <label for="title"><b>제목*</b></label>
            <input type="text" id="title" placeholder="제목을 입력해주세요.(최대 26글자)" required>
        </div>
        <div>
            <label for="content"><b>내용*</b> </label>
            <textarea id="content" placeholder="내용을 입력해주세요" required></textarea>
        </div>
        <div class="image-upload">
            <label for="imageInput"><b>이미지</b></label>
            <div class="file-input-row">
                <input type="file" accept="image/*" id="imageInput">
                <!-- 우리가 따로 표시할 문구 -->
                <span id="fileLabel" class="file-label">파일을 선택해주세요.</span>
            </div>
        </div>

        <button class = "post_button" type="submit">수정하기</button>
    </form>

    <footer class="policy-footer">
        <div class="policy-links">
            <a id = "terms-link" target="_blank" rel="noopener">이용약관</a>
            <span class="separator">|</span>
            <a id="privacy-link" target="_blank" rel="noopener">개인정보처리방침</a>
        </div>
    </footer>

    <script src="config/constant.js"></script>
    <script type="module" src="js/profileImageClick.js"></script>
    <script type="module" src="js/api/post/updatePost.js"></script>
    <script>
        document.getElementById("homeTitle").addEventListener("click", () => {
            window.location.href = "/posts.html";
        })
    </script>
    <script>
        document.getElementById("terms-link").href = `${window.SERVER_URL}/terms`;
        document.getElementById("privacy-link").href = `${window.SERVER_URL}/privacy`;
    </script>
</body>
</html>
