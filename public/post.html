<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글</title>
    <style>
        .box{
            text-align: center;
            font-size: 32px;
            margin-top: 36px;
        }
        hr{
            margin-top: 36px;
            border-bottom: 1px;
        }
    </style>
    <link rel="stylesheet" href="css/myPage.css">
    <link rel="stylesheet" href="css/post.css">
<!--    <link rel="stylesheet" href="css/style.css">-->
</head>
<body>
    <div class = "box">
<!--        <a class="back-btn" href="/posts.html"><</a>-->
        아무 말 대잔치
        <div class="profile-menu">
            <img src="" alt="user" class="profile-icon" id="profileIcon">
            <div class="dropdown" id="dropdownMenu">
                <a href="/mypage.html">회원정보수정</a>
                <a href="/mypagepassword.html">비밀번호수정</a>
                <a href="#" id="logoutButton">로그아웃</a>
            </div>
        </div>
    </div>
    <hr>

    <div class="post-container">
        <h2 class="post-title">제목 1</h2>

        <div class="post-header">
            <div class="post-info">
                <img src="" alt="user" class="profile-icon" id="postProfileIcon">
                <span class="post-writer"><b>더미 작성자 1</b></span>
                <span class="post-date">2021-01-01 00:00:00</span>
            </div>
            <div class="post-actions">
                <button class="edit-btn" id="post-edit-btn">수정</button>
                <button class="delete-btn" onclick="openModal('post')">삭제</button>
            </div>
        </div>

        <div class="post-image">
            <img src="https://via.placeholder.com/600x300" alt="게시글 이미지" id="postImage">
        </div>


        <div class="post-content">
            <p>
                무엇을 이야기할까요? 아무말이나...
            </p>
        </div>

        <div class="post-stats">
            <div id="like-session">
                <div class="stat-number" id="like-number">123</div>
                <div class="stat-label">좋아요 수</div>
            </div>
            <div>
                <div class="stat-number">123</div>
                <div class="stat-label">조회수</div>
            </div>
            <div>
                <div class="stat-number">123</div>
                <div class="stat-label">댓글 수</div>
            </div>
        </div>


        <div class="comment-form">
            <textarea placeholder="댓글을 남겨주세요!"></textarea>
            <button class="comment-submit">댓글 등록</button>
        </div>

        <div class="comment-list">
            <div class="comment-item">
                <div class="comment-header">
                    <div class="comment-info">
                        <img src="" alt="user" class="profile-icon" id="commentProfileIcon">
                        <span class="comment-writer">더미 작성자 1</span>
                        <span class="comment-date">2021-01-01 00:00:00</span>
                    </div>
                    <div class="comment-actions">
                        <button class="edit-btn">수정</button>
                        <button class="delete-btn" onclick="openModal('comment')">삭제</button>
                    </div>
                </div>
                <div class="comment-content">댓글 내용</div>
            </div>
        </div>
    </div>

    <!-- 🔹 삭제 확인 모달 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p id="modalText">정말 삭제하시겠습니까?</p>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal()">취소</button>
                <button class="confirm-btn" onclick="confirmDelete()">확인</button>
            </div>
        </div>
    </div>

    <script src="config/constant.js"></script>
    <script src="js/profileImageClick.js"></script>
    <script src="js/api/post/deletePost.js"></script>
    <script src="js/api/post/getPost.js"></script>
    <script src="js/api/comment/comment.js"></script>
</body>
</html>
