<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <style>
        .box{
            text-align: center;
            font-size: 32px;
            margin-top: 36px;
        }
        hr{
            margin-top: 36px;
            border-bottom: 1px;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class = "box">
        <a class="back-btn" href="/login.html"><</a>
        <span id="homeTitle">Daily Share</span>
    </div>
    <hr style="margin-top: 36px; border-bottom: 1px;">

    <div style="text-align: center; font-size: 32px; margin-top: 150px; margin-bottom: 30px;">
        <b>회원가입</b>
    </div>

    <form id="registerForm">

        <label for="profileInput"><b>프로필 사진</b></label>
        <label class="image-upload">
            <span>+</span>
            <input type="file" accept="image/*" id="profileInput">
            <img id="preview" alt="">
        </label>

        <div>
            <label for="email"><b>이메일</b></label>
            <input type="email" id="email" placeholder="이메일을 입력하세요" required>
            <p id="emailError" class="error-message"></p>
        </div>
        <div>
            <label for="password"><b>비밀번호</b> </label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            <p id="passwordError" class="error-message"></p>
        </div>
        <div>
            <label for="passwordConfirm"><b>비밀번호 확인</b> </label>
            <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요" required>
            <p id="passwordConfirmError" class="error-message"></p>
        </div>
        <div>
            <label for="nickname"> <b>닉네임</b> </label>
            <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
            <p id="nicknameError" class="error-message"></p>
        </div>
        <button class = "login_button" type="submit">회원가입</button>
    </form>
    <button class="redirect-button" onclick="location.href='/login.html'">로그인하러 가기</button>

    <footer class="policy-footer">
        <div class="policy-links">
            <a id = "terms-link" target="_blank" rel="noopener">이용약관</a>
            <span class="separator">|</span>
            <a id="privacy-link" target="_blank" rel="noopener">개인정보처리방침</a>
        </div>
    </footer>


    <script src="config/constant.js"></script>
    <script type="module" src="js/api/member/registerRequest.js"></script>
    <script>
        document.getElementById("homeTitle").addEventListener("click", () => {
            window.location.href = "/posts.html";
        })
    </script>
    <script>
        document.getElementById("terms-link").href = `${window.SERVER_URL}/terms`;
        document.getElementById("privacy-link").href = `${window.SERVER_URL}/privacy`;
    </script>
</body>
</html>
