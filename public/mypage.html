<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        .box{
            text-align: center;
            font-size: 32px;
            margin-top: 36px;
        }
        hr{
            margin-top: 36px;
            border-bottom: 1px;
        }
    </style>
    <link rel="stylesheet" href="css/myPage.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class = "box">
        <span id="homeTitle">아무 말 대잔치</span>
        <div class="profile-menu">
            <img src="" alt="user" class="profile-icon" id="profileIcon">
            <div class="dropdown" id="dropdownMenu">
                <a href="/mypage.html">회원정보수정</a>
                <a href="/mypagepassword.html">비밀번호수정</a>
                <a href="#" id="logoutButton">로그아웃</a>
            </div>
        </div>
    </div>
    <hr>
    <div style="text-align: center; font-size: 32px; margin-top: 150px; margin-bottom: 30px;">
        <b>회원정보수정</b>
    </div>
    <form id="registerForm">
        <label for="profileInput"><b>프로필 사진</b></label>
        <label class="image-upload">
            <span>변경</span>
            <input type="file" accept="image/*" id="profileInput">
            <img id="preview" alt="">
        </label>
        <div>
            <label for="email"><b>이메일</b></label>
            <input type="email" id="email" value="user@example.com" readonly class="read-only">
        </div>
        <div>
            <label for="nickname"> <b>닉네임</b> </label>
            <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
        </div>
        <button id="checkButton" class="login_button" type="button">수정하기</button>
    </form>
    <button id="deleteButton" class="redirect-button">회원 탈퇴</button>
    <button id="confirmButton" class ="confirm-button" style="display: none">수정완료</button>


    <!-- 모달 (처음엔 숨김 상태) -->
    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content">
            <p class="modal-title"><b>회원탈퇴 하시겠습니까?</b></p>
            <p class="modal-desc">작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-buttons">
                <button id="cancelButton" class="cancel-btn">취소</button>
                <button id="confirmDeleteButton" class="confirm-btn">확인</button>
            </div>
        </div>
    </div>

    <footer class="policy-footer">
        <div class="policy-links">
            <a id = "terms-link" target="_blank" rel="noopener">이용약관</a>
            <span class="separator">|</span>
            <a id="privacy-link" target="_blank" rel="noopener">개인정보처리방침</a>
        </div>
    </footer>

    <script src="config/constant.js"></script>
    <script type="module" src="js/profileImageClick.js"></script>
    <script type="module" src="js/api/member/myPage.js"></script>
    <script type="module" src="js/deleteModal.js"></script>
    <script>
        document.getElementById("homeTitle").addEventListener("click", () => {
            window.location.href = "/posts.html";
        })
    </script>
    <script>
        document.getElementById("terms-link").href = `${window.SERVER_URL}/terms`;
        document.getElementById("privacy-link").href = `${window.SERVER_URL}/privacy`;
    </script>
</body>
</html>
