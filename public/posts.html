<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록 페이지</title>
    <style>
        .box{
            text-align: center;
            font-size: 32px;
            margin-top: 36px;
        }
        hr{
            margin-top: 36px;
            border-bottom: 1px;
        }
        /* 푸터 스타일 추가 */
        .policy-footer {
            background-color: #f8f9fa;
            padding: 30px 20px;
            text-align: center;
            margin-top: 60px;
            border-top: 1px solid #e0e0e0;
        }

        .policy-links a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .policy-links a:hover {
            color: #3498db;
        }

        .separator {
            margin: 0 15px;
            color: #ccc;
        }
    </style>
    <link rel="stylesheet" href="css/myPage.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/posts.css">
</head>
<body>
    <div class = "box">
        아무 말 대잔치
        <div class="profile-menu">
            <img src="" alt="user" class="profile-icon" id="profileIcon">
            <div class="dropdown" id="dropdownMenu">
                <a href="/mypage.html">회원정보수정</a>
                <a href="/mypagepassword.html">비밀번호수정</a>
                <a href="#" id="logoutButton">로그아웃</a>
            </div>
        </div>
    </div>
    <hr>
    <div style="text-align: center; font-size: 24px; margin-top: 40px; margin-bottom: 30px;">
        안녕하세요, <br>
        아무 말 대잔치 <b>게시판</b> 입니다.
    </div>

    <button id="newPostButton" class ="post-button">게시글 작성</button>

    <div class="container">
        <div id="postList" class="post-list"></div>
        <div id="loading" class="loading">로딩 중...</div>
    </div>

    <footer class="policy-footer">
        <div class="policy-links">
            <a href="http://localhost:8080/terms" target="_blank" rel="noopener">이용약관</a>
            <span class="separator">|</span>
            <a href="http://localhost:8080/privacy" target="_blank" rel="noopener">개인정보처리방침</a>
        </div>
    </footer>

    <script src="config/constant.js"></script>
    <script src="js/profileImageClick.js"></script>
    <script src="js/api/post/getAllPosts.js"></script>
</body>
</html>
