<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록 페이지</title>
    <style>
        .box{
            text-align: center;
            font-size: 32px;
            margin-top: 36px;
        }
        hr{
            margin-top: 36px;
            border-bottom: 1px;
        }
    </style>
    <link rel="stylesheet" href="css/myPage.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/posts.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class = "box">
        <span id="homeTitle">Daily Share</span>
        <div class="profile-menu">
            <img src="" alt="user" class="profile-icon" id="profileIcon">
            <div class="dropdown" id="dropdownMenu">
                <a href="/mypage.html">회원정보수정</a>
                <a href="/mypagepassword.html">비밀번호수정</a>
                <a href="#" id="logoutButton">로그아웃</a>
            </div>
        </div>
    </div>
    <hr>
    <div style="text-align: center; font-size: 24px; margin-top: 40px; margin-bottom: 30px;">
        안녕하세요, <br>
        Daily Share <b>게시판</b> 입니다.
    </div>

    <button id="newPostButton" class ="post-button">게시글 작성</button>

    <div class="container">
        <div id="postList" class="post-list"></div>
        <div id="loading" class="loading">로딩 중...</div>
    </div>

    <footer class="policy-footer">
        <div class="policy-links">
            <a id = "terms-link" target="_blank" rel="noopener">이용약관</a>
            <span class="separator">|</span>
            <a id="privacy-link" target="_blank" rel="noopener">개인정보처리방침</a>
        </div>
    </footer>


    <script src="config/constant.js"></script>
    <script type="module" src="js/profileImageClick.js"></script>
    <script type="module" src="js/api/post/getAllPosts.js"></script>
    <script>
        document.getElementById("homeTitle").addEventListener("click", () => {
            window.location.href = "/posts.html";
        })
    </script>
    <script>
        document.getElementById("terms-link").href = `${window.SERVER_URL}/terms`;
        document.getElementById("privacy-link").href = `${window.SERVER_URL}/privacy`;
    </script>
</body>
</html>
